<html>
<head>
  <title>Exercicio 3</title>
  <meta charset="UTF-8">
  <style>
    table, th, td {
      border: 1px solid rgb(71, 71, 71); /* force borders to stay black */
    }
    .numbers {
      text-align: center;
    }
    tbody tr:nth-child(odd) {
      background-color: #bababa;
    }
  </style>
</head>
<body>
  <h2 style="color: blue;">Notas dos alunos</h2>
  <hr>
  <table border="1" style="border-color: black;">
    <thead>
      <tr style="text-align: center;">
        <th style="width: 20%;">Alunos</th>
        <th style="width: 40%;" colspan="2">Notas</th>
      </tr>
      <tr style="text-align: center;">
        <th style="text-align: left;">-</th>
        <th><i>Prova</i></th>
        <th><i>Trabalho</i></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ana Paula</td>
        <td class="numbers">10</td>
        <td class="numbers">8</td>
      </tr>
      <tr>
        <td>Beatriz</td>
        <td class="numbers">7</td>
        <td class="numbers">5</td>
      </tr>
      <tr>
        <td>Joaquim</td>
        <td class="numbers">9</td>
        <td class="numbers">10</td>
      </tr>
      <tr>
        <td>Paulo</td>
        <td class="numbers">4,5</td>
        <td class="numbers">6</td>
      </tr>
      <tr>
        <td>Tadeu</td>
        <td class="numbers">3</td>
        <td class="numbers">2</td>
      </tr>
    </tbody>
  </table>
</body>
<script>
  const numbers = document.querySelectorAll('.numbers');
  numbers.forEach((number) => {
    if (parseFloat(number.textContent.replace(',', '.')) >= 6) {
      number.style.color = 'green';
    } else {
      number.style.color = 'red';
    }
  });
</script>
</html>
